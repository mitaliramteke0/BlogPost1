
{% extends 'base.html' %}

{% block content %}
  <h2>Blog Posts</h2>
  {% if posts %}
    {% for post in posts %}
      <div>
        <h3><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content }}</p>
        <p>Publication Date: {{ post.publication_date }}</p>
        <p>Author: {{ post.author }}</p>
      </div>
      <hr>
    {% endfor %}
  {% else %}
    <p>No blog posts found.</p>
  {% endif %}
{% endblock %}
