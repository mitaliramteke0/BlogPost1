{% extends 'base.html' %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <hr>
  <h3>Comments</h3>
  {% for comment in comments %}
    <p><strong>{{ comment.author.username }}:</strong> {{ comment.text }}</p>
  {% empty %}
    <p>No comments yet.</p>
  {% endfor %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
  </form>
{% endblock %}
